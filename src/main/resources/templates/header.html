<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <style>
        /* Custom CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Use min-height to ensure full height on smaller content */
        }
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 1px;
        }
        .navbar-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 5px 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #d4d4d4;
        }
        .content {
            margin: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div th:fragment="navbar" class="navbar">
    <h1>JNTUK HallTickets</h1>
    <div class="navbar-links">
        <a href="/viewSubAdmins">SubAdmins</a>
        <a href="/viewDepartments">Students</a>
        <a href="/viewSubjects">Subjects</a>
    </div>
</div>

</body>
</html>
