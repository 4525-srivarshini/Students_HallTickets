<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
</head>
<body>
<div class="container mt-4">
    <h2>Students List</h2>
    <form id="viewStudentsForm" th:action="@{/viewStudents}" method="get">
        <div class="form-row align-items-end">
            <div class="form-group col-md-3">
                <label for="semester">Select Semester:</label>
                <select id="semester" name="semester" class="form-control">
                    <option th:each="student : ${students}" th:value="${student.semester}"
                            th:text="${student.semester}"></option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="department">Select Department:</label>
                <select id="department" name="department" class="form-control">
                    <option th:each="student : ${students}" th:value="${student.department}"
                            th:text="${student.department}"></option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <button type="submit" class="btn btn-primary btn-block">View Students</button>
            </div>
        </div>
    </form>

    <table class="table table-bordered table-hover mt-4">
        <thead class="thead-dark">
        <tr>
            <th>Registration No</th>
            <th>Name</th>
            <th>Department</th>
            <th>Semester</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.registrationNo}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.department}"></td>
            <td th:text="${student.semester}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
