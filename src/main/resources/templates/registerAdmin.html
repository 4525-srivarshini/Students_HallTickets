<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Admin</title>
</head>
<body>
<h1>Register Admin</h1>
<form action="#" th:action="@{/registerAdmin}" th:object="${adminCreate}" method="post">
    <label for="sName">Full Name:</label>
    <input type="text" id="sName" name="sName" th:field="*{sName}" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br><br>

    <label for="confPassword">Confirm Password:</label>
    <input type="password" id="confPassword" name="confPassword" th:field="*{confPassword}" required><br><br>

    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId" th:field="*{employeeId}" required><br><br>

    <label for="department">Department :</label>
    <input type="text" id="department" name="department" th:field="*{department}" required><br><br>

    <button type="submit">Register</button>
</form>
</body>
</html>
