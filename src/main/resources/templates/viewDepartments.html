<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 30px 15px; /* Increased padding to increase navbar height */
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
            display: block;  /* Ensures that the heading is a block element */
        }

        .nav-links {
            text-align: center;
            display: block;  /* Ensures that the links container is a block element */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        .navbar h1 a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            display: flex;
        }

        .newNavbar {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            text-align: left;
            position: relative;
            z-index: 1;
            min-width: 200px; /* Ensure it has some minimum width */
            height: 100vh; /* Full height of the viewport */
        }

        .newNavbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            display: block; /* Make links block level to stack vertically */
            padding: 10px 0; /* Add some padding for better spacing */
        }

        .container {
            flex-grow: 1; /* Make it take the remaining width */
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1><a href="/homePage">JNTUK HallTickets</a></h1>
    <div class="nav-links">
        <a href="/viewSubAdmins">SubAdmins</a>
        <a href="/viewDepartments">Students</a>
        <a href="/viewSubjects">Subjects</a>
    </div>
</div>

<div class="main-content">
    <div class="newNavbar">
        <div class="nav-links">
            <a href="/uploadStudentsPage">Upload Students</a>
            <a href="/generateHallTicketPage">Generate Hall Tickets</a>
        </div>
    </div>

    <div class="container mt-4">
        <h2>Students List</h2>
        <form id="viewStudentsForm" th:action="@{/viewStudents}" method="get">
            <div class="form-row align-items-end">
                <div class="form-group col-md-4">
                    <label for="semester">Select Semester:</label>
                    <select id="semester" name="semester" class="form-control" th:value="${semester}">
                        <option th:each="semester : ${uniqueSemesters}"
                                th:value="${semester}" th:text="${semester}"></option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="department">Select Department:</label>
                    <select id="department" name="department" class="form-control" th:value="${department}">
                        <option th:each="department : ${uniqueDepartments}"
                                th:value="${department}" th:text="${department}"></option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <button type="submit" class="btn btn-primary btn-block">View Students</button>
                </div>
            </div>
        </form>

    <table class="table table-bordered table-hover mt-4">
        <thead class="thead-dark">
        <tr>
            <th>Registration No</th>
            <th>Name</th>
            <th>Department</th>
            <th>Semester</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.registrationNo}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.department}"></td>
            <td th:text="${student.semester}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"
        integrity="sha384-qj3gfsFwEaUr8PivWskZYvSO8CaeFjQerF8bJF0HOcHPtUdFqSZOp+TbVkIfL6/Q"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-4oK5Ff+rBdHRBiVcF2jcO+kgpKk7t3g20gG3OStXAZmZGGC1Pi6OgPEJgeDEKaVb"
        crossorigin="anonymous"></script>


</body>
</html>
